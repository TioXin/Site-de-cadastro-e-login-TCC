{% extends 'usuarios/base.html' %}

{% block conteudo %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Usu√°rios Cadastrados:</h1>
  
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-800 uppercase tracking-wider bg-red-300">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-800 uppercase tracking-wider bg-red-300">Nome</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-800 uppercase tracking-wider bg-red-300">Idade</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {% for usuario in usuarios %}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{usuario.id_usuario}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{usuario.nome}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{usuario.idade}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
