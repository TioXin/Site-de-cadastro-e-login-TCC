{% extends 'usuarios/base.html' %}

{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post" class="max-w-md mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
  {% csrf_token %}
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Cadastro de Usu√°rios</h1>
    
    <div class="mb-4">
      <label class="block text-gray-800 mb-2">Nome</label>
      <input name="nome" type="text" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="mb-4">
      <label class="block text-gray-800 mb-2">Idade</label>
      <input name="idade" type="number" min="0" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <button type="submit" 
            class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-200">
      Enviar
    </button>

    <script></script>
  </div>
</form>
{% endblock %}
